{% extends "base.html" %} {% block content %}
<h1>Bloggers</h1>
{% if users|length == 0 %}
<p>No bloggers yet.</p>
{% else %}

<ul style="list-style-type:none">
    <!-- lists all bloggers in ascending order -->
    {% for user in users %}
    <li>
        <a href="./blog?id={{user.id}}">
            <li>{{user.username}}</li>
        </a>
    </li>


    </hr>
    {% endfor %}
</ul>

{% endif %} {% endblock %}
