{% extends "base.html" %} {% block content %}
<h1>Bloggers</h1>
{% if bloggers|length == 0 %}
<p>No bloggers yet.</p>
{% else %}

<ul style="list-style-type:none">
    <!-- lists all bloggers in ascending order -->
    {% for blogger in bloggers %}
    <li>
        <a href="./blog?id={{entry.id}}">
            <li>{{blogger.username}}</li>
        </a>
    </li>

    <!--<li>{{entry.owner_id}}</li> TODO - cross reference this to username -->
    </hr>
    {% endfor %}
</ul>

{% endif %} {% endblock %}
