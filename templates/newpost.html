{% extends "base.html" %} {% block content %}
<h1>Add a Blog Entry</h1>
<form action="/validate" method="POST">
    <label>
    Title for your new blog:<br/>
    <p class="error">{{title_error}}</p>
    <input type="text" name="title" size="132" value = "{{title}}"> 
    <br/>
    </label>
    <label class="label2">
    Your new blog:<br/>
    <p class="error">{{body_error}}</p>
    <textarea name="body" rows="35" cols="100">{{body}}</textarea>
    <br/>
    <input class="button" type="submit" value="Add Entry">
    </label>
</form>

{% endblock %}
