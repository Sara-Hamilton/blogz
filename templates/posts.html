{% extends "base.html" %} {% block content %}
<h1>Build a Blog</h1>
{% if entries|length == 0 %}
<p>No entries yet.</p>
{% else %}

<ul style="list-style-type:none">
    {% for entry in entries[::-1] %}
    <li>
        <a href="./blog?id={{entry.id}}">
            <h2>{{entry.title}}</h2>
        </a>
    </li>
    <li>{{entry.body}}</li>
    </hr>
    {% endfor %}
</ul>
<a class="bottom" href="#top">top of page</a> {% endif %} {% endblock %}
