{% extends "base.html" %} {% block content %}
<a name="top"></a>
<h1>Build a Blog</h1>

<hr /> {% if entries|length == 0 %}
<p>No entries yet.</p>
{% else %}

<ul style="list-style-type:none">
    {% for entry in entries %}
    <li>
        <a href="./blog?id={{entry.id}}">
            <h2>{{entry.title}}</h2>
        </a>
    </li>
    <li>{{entry.body}}</li>
    </hr>
    {% endfor %}
</ul>


<a href="#top">top of page</a> {% endif %} {% endblock %}
